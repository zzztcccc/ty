<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>雅韵花事</title>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        position: relative;
        width: fit-content;
        max-width: 100%;
        margin: 0 auto;
        text-align: center;
        overflow: hidden;
        height: 100vh;
      }

      .beijin {
        max-width: 100%;
        max-height: 100%;
        height: 100vh;
      }

      .title {
        position: absolute;
        width: 100%;
        left: 0%;
        top: 5%;
      }

      .zhi,
      .zhi1 {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        z-index: 1;
        transition: opacity 1s ease-out; /* 加上淡出过渡 */
      }

      .zhi {
        left: 0%;
        top: 0%;
      }

      .zhi1 {
        right: 0%;
        bottom: 0%;
      }

      .xia {
        position: absolute;
        width: 8%;
        left: 50%;
        bottom: 10px;
        transform: translate(-50%, 0);
        cursor: pointer;
        z-index: 2;
      }
      .shang{
        position: absolute;
        width: 8%;
        left: 50%;
        top: 10px;
        transform: translate(-50%, 0);
        cursor: pointer;
        z-index: 2;
      }

     
      /* 用于双指滑动时让图片淡出的样式 */
      .fade-out {
        opacity: 0; /* 消失 */
        transition: opacity 1s ease-out; /* 在 1 秒内淡出 */
      }
    </style>
  </head>

  <body>
   
   
    <div class="container">
      <img class="beijin" src="img/背景.jpg" alt="背景">
      <img class="title" src="img/标题.png" alt="标题">
      <img class="zhi" src="img/纸上.png" alt="纸上">
      <img class="zhi1" src="img/纸下.png" alt="纸下">
      <img class="xia" src="img/返回键3.png" alt="下标"></a>
      <img class="shang" src="img/返回键2.png" alt="上标">
      <!-- <img class="xai" src="img/下标.png" alt="下标">
      <img class="shang" src="img/上标.jpg" alt="上标"> -->
      
    </div>

    <script>
      let isTouching = false;
      let startTouch = null;

      const zhi = document.querySelector('.zhi');
      const zhi1 = document.querySelector('.zhi1');
      const xia = document.querySelector('.xia');
      const shang = document.querySelector('.shang');
      // 监听双指触摸事件
      document.body.addEventListener('touchstart', function(e) {
        if (e.touches.length === 2) {
          // 记录初始触摸位置
          startTouch = { 
            x: e.touches[0].clientX - e.touches[1].clientX, 
            y: e.touches[0].clientY - e.touches[1].clientY 
          };
        }
      }, false);

      // 判断是否是双指滑动并处理
      document.body.addEventListener('touchmove', function(e) {
        if (e.touches.length === 2 && startTouch) {
            //deltaX 和 deltaY 是实时变化的
          const deltaX = e.touches[0].clientX - e.touches[1].clientX;
          const deltaY = e.touches[0].clientY - e.touches[1].clientY;

          // 如果触摸位置变化超过阈值，即判断为滑动
          const distX = Math.abs(deltaX - startTouch.x);
          const distY = Math.abs(deltaY - startTouch.y);

          if (distX > 50 || distY > 50) {
            // 双指滑动检测到，触发淡出效果
            zhi.classList.add('fade-out');
            zhi1.classList.add('fade-out');
            xia.classList.add('fade-out');
            shang.classList.add('fade-out');
            // 可以选择在动画结束后再做清理或者其他操作
            setTimeout(() => {
              
              window.location.href = "./zyn/jieshao.html";
            }, 2000); // 动画持续时间为秒
          }
        }
      }, false);
    </script>
  </body>
</html>
